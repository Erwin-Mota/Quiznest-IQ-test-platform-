<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your IQ Results - Testify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .email-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: slideInUp 0.5s ease;
        }

        .email-header {
            margin-bottom: 2rem;
        }

        .email-header i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .email-header h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .email-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .email-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .security-note {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .security-note i {
            color: #4CAF50;
        }

        @keyframes slideInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <i class="fas fa-envelope"></i>
            <h1>Get Your IQ Results</h1>
            <p>Enter your email to receive your comprehensive IQ analysis and personalized recommendations.</p>
        </div>

        <form id="emailForm" class="email-form">
            <div class="form-group">
                <input type="email" id="userEmail" placeholder="Enter your email address" required>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-arrow-right"></i>
                Get My Results
            </button>
        </form>

        <div class="security-note">
            <i class="fas fa-lock"></i>
            <span>Your email is secure and will only be used to send your results.</span>
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('userEmail').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            submitBtn.disabled = true;
            
            // Get test_id from URL params or localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const test_id = urlParams.get('test_id') || localStorage.getItem('test_id');
            
            // Submit email to backend
            fetch('/submit-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    test_id: test_id
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Store email in localStorage
                    localStorage.setItem('userEmail', email);
                    
                    // Redirect to analysis page
                    window.location.href = data.redirect;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                submitBtn.innerHTML = '<i class="fas fa-arrow-right"></i> Get My Results';
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
