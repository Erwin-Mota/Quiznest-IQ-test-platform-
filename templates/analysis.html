<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing Results - Testify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .analysis-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
            animation: slideInUp 0.5s ease;
        }

        .analysis-header {
            margin-bottom: 3rem;
        }

        .analysis-header i {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .analysis-header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .analysis-header p {
            color: #666;
            font-size: 1.2rem;
        }

        .progress-container {
            margin-bottom: 3rem;
        }

        .progress-bar {
            background: #e1e5e9;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 6px;
        }

        .progress-text {
            font-weight: 700;
            color: #333;
            font-size: 1.2rem;
        }

        .analysis-steps {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .step.active {
            opacity: 1;
            background: #e8f5e8;
            color: #4CAF50;
        }

        .step i {
            font-size: 1.2rem;
        }

        @keyframes slideInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="analysis-container">
        <div class="analysis-header">
            <i class="fas fa-brain"></i>
            <h1>Analyzing Your Results</h1>
            <p>Our advanced AI is processing your cognitive patterns and generating your personalized IQ analysis...</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>

        <div class="analysis-steps">
            <div class="step active" id="step1">
                <i class="fas fa-check"></i>
                <span>Processing responses</span>
            </div>
            <div class="step" id="step2">
                <i class="fas fa-cog fa-spin"></i>
                <span>Analyzing patterns</span>
            </div>
            <div class="step" id="step3">
                <i class="fas fa-chart-line"></i>
                <span>Calculating IQ</span>
            </div>
            <div class="step" id="step4">
                <i class="fas fa-lightbulb"></i>
                <span>Generating insights</span>
            </div>
        </div>
    </div>

    <script>
        let progress = 0;
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const steps = document.querySelectorAll('.step');

        function updateProgress() {
            progress += Math.random() * 15;
            if (progress > 100) progress = 100;
            
            progressFill.style.width = progress + '%';
            progressText.textContent = Math.round(progress) + '%';
            
            // Update steps
            if (progress > 25) {
                document.getElementById('step2').classList.add('active');
                document.getElementById('step2').querySelector('i').classList.remove('fa-spin');
            }
            if (progress > 50) {
                document.getElementById('step3').classList.add('active');
            }
            if (progress > 75) {
                document.getElementById('step4').classList.add('active');
            }
            
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = '/final-results';
                }, 1000);
            }
        }

        const interval = setInterval(updateProgress, 200);
    </script>
</body>
</html>
